{% extends "navbar.html" %}
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}
    <p>
        Выложивший пользователь : {{username}}
    </p>
    <p>
        Заголовок : {{title}}
    </p>
    <p>
        Информация : {{info}}
    </p>
    <p>
        <a href="{{ url_for('static', filename=url) }}" download>
            <button class="alert">
                Скачать
            </button>
        </a>
    </p>
    {% endblock %}
</main>
